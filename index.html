<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Premier League PSR Transfer Spend Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Premier League PSR Transfer Spend Calculator</h1>
        <form id="calculator">
            <label>Annual Operating Loss (£):
                <input type="text" id="operatingLoss" inputmode="numeric" placeholder="e.g. 40000000">
                <small class="field-info">Total football-related expenses minus income (excluding transfer revenue).</small>
            </label>
            <label>Annual Transfer Income (£):
                <input type="text" id="transferIncome" inputmode="numeric" placeholder="e.g. 20000000">
                <small class="field-info">Annual revenue from player sales.</small>
            </label>
            <label>Annual Excludable Spend (£):
                <input type="text" id="excludableSpend" inputmode="numeric" placeholder="e.g. 5000000">
                <small class="field-info">Youth academy, women’s football, community programs, infrastructure.</small>
            </label>
            <label>Owner Funding (3 Years) (£):
                <input type="text" id="ownerFunding" inputmode="numeric" placeholder="e.g. 30000000">
                <small class="field-info">Cash injected over 3 years by the club's owners (e.g., equity or covered debt).</small>
            </label>
        </form>
        <div id="result">Maximum Transfer Spend per Year: £<span id="maxSpend">0</span></div>
        <button onclick="downloadCSV()">Download as CSV</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
